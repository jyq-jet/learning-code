<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            //获取图片对象
            var img = document.getElementById("checkCode");

            img.onclick = function () {
                var date = new Date().getTime();
                // alert("hahaha")
                img.src = "/checkCodeServlet?" + date;
            }
        }
    </script>
</head>
<body>
<img id="checkCode" src="/checkCodeServlet" />
<a href="">看不清换一张</a>
</body>
</html>
